<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <h1>Preencha seu cadastro</h1>
    <form>
        <label for="Nome">Nome</label>
        <input type="text" id="Nome" placeholder="Seu nome completo"/> 
        <br/>
    <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Insira seu e-mail"/>
        <br/>
        <label for="password">Senha</label>
        <input type="password" placeholder="Insira sua senha" id="password"><br/>
        <label for="password-conf">Confirmação</label>
        <input type="password" id="password-conf" placeholder="Confirme sua senha"><br/>
        <hr/>
        <input type="checkbox" id="check-box termos"/><label for="check-box termos"><strong>Aceito receber novidades, e quero ser avisado de promoções no meu e-mail.</strong>
        <br/><br/>
        <button type="submit">Enviar cadastro</button><br/>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
