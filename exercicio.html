<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body style="font-family: sans-serif;">
    <h1>Preencha seu cadastro</h1>
    <form>
        <input type="text" placeholder="Seu nome completo"/> 
        <br/>
    <label for="email">Seu e-mail</label>
        <input id="email" type="email" placeholder="Insira seu e-mail"/>
        <br/>
        <input type="text" placeholder="Insira sua senha"/><br/>
        <input type="text" placeholder="Confirme sua senha"><br/>
        <hr/>
        <input type="checkbox" id="check-box termos"/><label for="check-box termos"><strong>Aceito receber meu login pelo e-mail cadastrado</label></strong>
        <br/><br/>
        <button type="submit">Enviar cadastro</button><br/>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
